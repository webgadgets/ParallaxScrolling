<!doctype html>
<html>
    <head>
        <title>parallax demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../dist/paralax.js"></script>
        <link rel="stylesheet" type="text/css" href="../dist/paralax.css" />
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="image-1" data-image="img/n1.jpg">
            <strong>IMAGE 1</strong><br />
            text text text text text text text
        </div>
        <div class="image-2" data-image="img/n2.jpg">
            image 2
        </div>
        <div class="image-1" data-image="img/n3.jpg">
            image 3
        </div>
        <div class="image-2" data-image="img/n4.jpg">
            image 4
        </div>
        <div class="image-1" data-image="img/n5.jpg">
            image 5
        </div>
        <div class="image-2" data-image="img/n6.jpg">
            image 6
        </div>
        <script>
            $(".image-1").wgParallax({
                theme: 'dark',
                verticalAlign:'top'
            });
            $(".image-2").wgParallax({
                theme: 'light'
            });
        </script>
    </body>
</html>

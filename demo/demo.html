<!doctype html>
<html>
    <head>
        <title>parallax demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../dist/paralax.js"></script>
        <link rel="stylesheet" type="text/css" href="../dist/paralax.css" />
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="image1">
            <strong>IMAGE 1</strong><br />
            text text text text text text text 
        </div>
        <div class="image3">
            image 2
        </div>
        <div class="image2">
            image 3
        </div>
        <script>
            $(".image1").wgParallax({
                "image":"img/n1.jpg"
            });
            $(".image2").wgParallax({
                "image":"img/n2.jpg"
            });
            $(".image3").wgParallax({
                "image":"img/n3.jpg"
            });
        </script>
    </body>
</html>
